{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/materialize.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src= "{{ url_for('static',filename='js/materialize.js') }}"></script>
  <script type="text/javascript" src= "{{ url_for('static',filename='js/init.js') }}"></script>
  <script type="text/javascript" src= "{{ url_for('static',filename='js/typed.js') }}"></script>
  	<div class="row">
		<div class="col s12 m6">
			<div class="card large login-background hoverable">
				<br><br><br><br><br><br><br><br>
				<div class="row center login-row">
					<span class="card-title activator white-text card-text">Login</span>
				</div>
				<div class="card-reveal">
					<form class="container" method="post">
						<br>
						<div class = "row">
							<span class="card-title grey-text text-darken-4">Login<i class="material-icons right">close</i></span>
					
								<div class="input-field col m12">
									<input id="loginUsername" type="email" name="loginUsername" class="login-text">
									<label for="loginUsername">Email</label>
								</div>
								<div class="input-field col m12">
									<input id="loginPassword" type="password" name="loginPassword" class="validate login-text">
									<label for="loginPassword">Password</label>
								</div>
				
							<div class="input-field col m12">
							<input type="submit" value="Login">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

{% endblock %}
