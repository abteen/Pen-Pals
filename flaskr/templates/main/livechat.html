<script type="text/javascript">
console.log("im being called");
refreshChat();
initConvos();
function submit(){
	var messages = $();
	form = document.forms['message_form'];
	msg = form.elements['mesg'].value;
	if (msg.trim() === ""){
		return;
	}
	console.log(msg);
	console.log("im being called pt 3");
	$.ajax({
		url: '/main/livechat',
		data:  {
			'the_message' : msg,
			'otherEmail' : localStorage.getItem("storedEmail"),
			'flag' : 1
		},
		type: 'POST',
		success: function(response) {
			var splitter = response.split("\n");
			var obj1 = JSON.parse(splitter[0]);
			var obj2 = JSON.parse(splitter[1]);
			row = {};
			for (messageIndex in obj2) {
				row = obj2[messageIndex];
			}
			messages = messages.add(createMessage(row, localStorage.getItem("storedEmail")));
			$('#bubble-container').append(messages);
			var elem = document.getElementById('bubble-container');
			elem.scrollTop = elem.scrollHeight;
			console.log("no err two");
		},
		error: function(error) {
			console.log("err two");
		}
	});
	console.log("im being called part 4");
	document.getElementById('message').value = '';
}

function refreshChat(){
	var messages = $();
	$("#bubble-container").html("");
	$.ajax({
		url: '/main/livechat',
		data:  {
			'otherEmail' : localStorage.getItem("storedEmail"),
			'flag' : 0
		},
		type: 'POST',
		success: function(response) {
			var splitter = response.split("\n");
			var obj2 = JSON.parse(splitter[1]);
			for (messageIndex in obj2) {
				row = obj2[messageIndex];
				messages = messages.add(createMessage(row, localStorage.getItem("storedEmail")));
			}
			$('#bubble-container').append(messages);
			var elem = document.getElementById('bubble-container');
			elem.scrollTop = elem.scrollHeight;
		},
		error: function(error) {
			console.log("err");
		}
	});
}

function initConvos(){
	var conversations = $();
	$.ajax({
		url: '/main/livechat',
		data:  {
			'otherEmail' : localStorage.getItem("storedEmail"),
			'flag' : 0
		},
		type: 'POST',
		success: function(response) {
			var splitter = response.split("\n");
			var obj1 = JSON.parse(splitter[0]);
			var obj3 = JSON.parse(splitter[2]);
			console.log(obj3);
			for (convoIndex in obj3) {
					row2 = obj3[convoIndex];
					conversations = conversations.add(createConvo(row2));
			}
			$('#convo-container').append(conversations);
			selectConvo(localStorage.getItem("storedEmail"));
			console.log("no err two");
		},
		error: function(error) {
			console.log("err");
		}
	});
}

function createConvo(convoData) {
    var slate = [
		'<div id="slate" class="convo-slate" name="',
		convoData.email,
		'">',

				'<div class="convo-img activator" style="background-image:url(\'',
				convoData.picture,
				'\')">',
				'</div>',
				'<h5 class="convo-text">',
					convoData.first,
					" ",
					convoData.last,
				'</h5>',

		'</div>',
	];
	return $(slate.join(''));
}

function createMessage(messageData, to) {
	if(messageData.sender == to){
		var bubble = [
		'<div class="row bubble-margin">',
		'<div class="speech-bubble-left">',
		'<h1 class="bubble-text">',
		messageData.message,
		'</h1>',
		'</div>',
		'</div>'
		];
	}
	else{
	var bubble = [
		'<div class="row bubble-margin">',
		'<div class="speech-bubble-right">',
		'<h1 class="bubble-text">',
		messageData.message,
		'</h1>',
		'</div>',
		'</div>'
		];
	}
	return $(bubble.join(''));
}

function selectConvo(email){
	selector = "div[name='" + email + "']";
	$(".convo-slate").removeClass('selected-convo');
	$(selector).addClass('selected-convo');
}

$(document).on("click","#slate", function () {
	var morphEmail = $(this).attr('name'); // or var clickedBtnID = this.id
	selectConvo(morphEmail);
	localStorage.setItem("storedEmail", morphEmail);
	refreshChat();
//	window.location.href='/main/livechat';
});

$(document).ready(function(){
	$('#message_form').keypress(function(e){
		if(e.keyCode==13){
			$('#send-button').click();
		}
	});
});

function noenter() {
	return !(window.event && window.event.keyCode == 13);
}
